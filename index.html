<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Simple</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Simple</h1>
        <div class="question">
            <p>Quel est le capital de la France ?</p>
            <label>
                <input type="radio" name="answer" value="Paris"> Paris
            </label>
            <label>
                <input type="radio" name="answer" value="Londres"> Londres
            </label>
            <label>
                <input type="radio" name="answer" value="Berlin"> Berlin
            </label>
            <label>
                <input type="radio" name="answer" value="Madrid"> Madrid
            </label>
        </div>
        <button id="submit">Soumettre</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
